# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Silicon Valley Woodworker
email: hi@svwoodworker.com
description: >- # this means to ignore newlines until "baseurl:"
  Hi, I am a aspiring woodworker located in bay area, aka silicon valley.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.svwoodworker.com" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
#github_username:  jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-gist

theme: minimal-mistakes-jekyll
# logo: "/images/logo.png"
minimal_mistakes_skin: default
read_time: true

paginate: 5  # amount of posts to show per page
paginate_path: /page:num/

search: true
search_full_content: true

# Taxonomy pages
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

comments:
  provider: disqus
  disqus:
    shortname: iveney # use JEKYLL_ENV=production to actually see it locally

# specify default post Front Matters
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values: &posts_default_value
      layout: single
      toc: true
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: ""
      type: drafts
    values: *posts_default_value
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# use jekyll-archives for archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

